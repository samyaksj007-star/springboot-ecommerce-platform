version: "3.8"

services:
  db:
    image: mysql:8
    container_name: sakura-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: SAKURA_SCENTED
      MYSQL_USER: ecommerce_user
      MYSQL_PASSWORD: password123
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./mysql-conf.d:/etc/mysql/conf.d
      - ./db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -proot || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: ecommerce-app:latest
    container_name: sakura-app
    restart: unless-stopped
    ports:
      - "8181:8181"    # host:container -> access at http://localhost:8181
    depends_on:
      - db
    # No command override needed â€” ENTRYPOINT in Dockerfile runs wait-for-it + jar
    environment:
      # optional overrides (keeps your app.properties but safe to add)
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/SAKURA_SCENTED
      SPRING_DATASOURCE_USERNAME: ecommerce_user
      SPRING_DATASOURCE_PASSWORD: password123
      SERVER_PORT: 8181

volumes:
  db_data:
