<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
	
	<link rel="stylesheet" href="/css/style.css" />
	<!--cart.css will work from header.html -->
    <link rel="stylesheet" href="/css/cart.css">

    <style>
        body {
            background-color: #fff;
            font-family: Arial, sans-serif;
        }
        .form-section {
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
        }
        label {
            font-weight: 600;
            font-size: 0.9rem;
        }
        .form-control {
            border-radius: 6px;
            padding: 10px;
        }
        .required {
            color: red;
        }
        .note {
            font-size: 0.85rem;
            color: #888;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
        }
        .btn-register {
            background-color: #000;
            color: #fff;
            padding: 10px 40px;
            border-radius: 6px;
        }
        .btn-register:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

<div class="top-bar">
    <div class="top-left">
      <img src="/image/logo.jpeg" alt="Logo" class="header-logo">
    </div>
    <div class="container text-center">
	    <a href="/collections" style="text-decoration: none; color: inherit;">
	      <div class="brand">SAKURA SCENTED CANDLE</div>
	    </a>
    </div>
  </div>

<div class="container form-section">
    <h2>Registration Form</h2>
    <form th:action="@{/process_register}" th:object="${users}" method="post">
	    <div class="row mb-3">
	        <div class="col-md-6">
	            <label for="firstName" class="form-label">FIRST NAME <span class="required">*</span></label>
	            <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="First Name" required>
	        </div>
	        <div class="col-md-6">
	            <label for="lastName" class="form-label">LAST NAME <span class="required">*</span></label>
	            <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Last Name" required>
	        </div>
	    </div>
	
	    <div class="row mb-3">
	        <div class="col-md-6">
	            <label for="email" class="form-label">EMAIL <span class="required">*</span></label>
	            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Email" required>
	        </div>
	        <div class="col-md-6">
	            <label for="password" class="form-label">PASSWORD <span class="required">*</span></label>
	            <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Password" required>
	        </div>
	    </div>
	
	    <div class="row mb-3">
	        <div class="col-md-6">
	            <label for="dob" class="form-label">DATE OF BIRTH <span class="required">*</span></label>
	            <input type="date" th:field="*{dateOfBirth}" class="form-control" id="dob" required>
	        </div>
	        <div class="col-md-6">
	            <label for="mobile" class="form-label">MOBILE PHONE NUMBER <span class="required">*</span></label>
	            <input type="tel" th:field="*{mobileNumber}" class="form-control" id="mobile" placeholder="Mobile Phone Number" required>
	        </div>
	    </div>
	
	    <div class="text-center">
	        <button type="submit" class="btn btn-register">Register</button>
	    </div>
	</form>

</div>

<footer th:replace="footer :: footer1(${website})"></footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
