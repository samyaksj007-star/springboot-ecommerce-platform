<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Orders</title>
</head>
<body>

<!-- Entire content including cart panel is inside fragment -->
<div th:fragment="header1(website)">

  <!-- Navbar -->
  <div class="navbar">
    <div class="navbar-left">
      <a href="/">
      	<div class="logo">SAKURA SCENTED CANDLE</div>
      </a>
      <a href="/">Shop</a>
      <a href="#">Orders</a>
    </div>
    <div class="dropdown">
      <button class="dropbtn">
		  <span th:text="${#strings.toUpperCase(user.name.split(' ')[0].substring(0,1)) 
		                  + #strings.toUpperCase(user.name.split(' ')[1].substring(0,1))}">
		  </span>
	  </button>
	  
      <div class="dropdown-content">
		  <a th:href="@{/user-profile(id=${user.id})}">Profile</a>
		  
		  <!-- Logout Form -->
		  <!-- Below form is handled by logout code written in SecurityConfig.java file -->
		  <form th:action="@{/logout}" method="post" style="margin:0; padding:0;">
		    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		    <button type="submit" style="all:unset; cursor:pointer; display:block; width:100%; text-align:left; padding:8px 16px;">
		      Logout
		    </button>
		  </form>
		</div> 
    </div>
  </div>
</div>

</body>
</html>
