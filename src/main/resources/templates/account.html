<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<style>
	/* Orders Section */
    .orders-container {
      max-width: 900px;
      margin: 60px auto;
      padding: 30px;
      background-color: #f0f0f0;
      border-radius: 8px;
    }

    .orders-container h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .order-box {
      background: #fff;
      padding: 40px;
      border-radius: 8px;
      text-align: center;
      font-size: 18px;
    }

    .order-box p {
      margin-top: 8px;
      color: #555;
    }
	</style>
	
	<link rel="stylesheet" href="/css/profileHeader.css" />
	
</head>
<body>

<header th:replace="profileHeader :: header1(${website})"></header>

	<!-- Orders Section -->
  <div class="orders-container">
    <h2>Orders</h2>
    <div class="order-box">
      <strong>No orders yet</strong>
      <p>Go to store to place an order.</p>
    </div>
  </div>
</body>
</html>
