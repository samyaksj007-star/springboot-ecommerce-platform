<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <!-- Below 2 meta tags are giving the csrf token and header name to productDretails.js (Spring security functionality) -->
  <meta name="_csrf" th:content="${_csrf.token}">
  <meta name="_csrf_header" th:content="${_csrf.headerName}">
  <title>Scented candles Collections</title>

  <!-- CSS -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous" /> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/collection.css" />
  <!--cart.css will work from header.html -->
  <link rel="stylesheet" href="/css/cart.css">
  <link rel="stylesheet" href="/css/wishlist.css" />
  <link rel="stylesheet" href="/css/carousel.css" />
  <!-- Below Bootstrap CSS which help to silde the carousel image to slide perfectly -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<!-- This below line in body tell the colelction.js to fetch the logged in user id and use it to add the product in wishlist -->
<body th:attr="data-user-id=${session.loggedInUser != null ? session.loggedInUser.id : ''}">

<!-- Load Header with Cart Panel -->
<header th:replace="header :: header1(${website})"></header>

<!-- Bootstrap Carousel -->
  <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/image/Candle4.webp" class="d-block w-100" alt="Candle1">
      </div>
      <div class="carousel-item">
        <img src="/image/Candle2.jpeg" class="d-block w-100" alt="Candle2">
      </div>
      <div class="carousel-item">
        <img src="/image/Candle3.jpeg" class="d-block w-100" alt="Candle3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

<!-- Page content -->
<section class="product-collection">
  <div class="product-grid">
    <div class="product-card" th:each="product : ${products}">
      <div class="product-image">
        <a th:href="@{/product/{id}(id=${product.id})}">
          <img class="main-img" th:src="@{${product.image1}}" th:alt="${product.name}" />
          <img class="hover-img" th:src="@{${product.image2}}" th:alt="${product.name}" />
          <i th:class="${product.inWishlist} ? 'fas fa-heart wishlist-icon active' : 'far fa-heart wishlist-icon'"
   th:attr="data-product-id=${product.id}"></i>
          <div class="overlay">
            <h4 th:text="${product.name}">Product Name</h4>
            <p th:text="'₹' + ${product.price}">₹0</p>
          </div>
        </a>
      </div>
    </div>
  </div>
</section>

<!-- include cart.js globally in every page -->
<script src="/js/cart.js"></script>
<!-- include this for wishlist functionality globally in every page -->
<script src="/js/header.js"></script>
<script src="/js/collections.js"></script>

<!-- Below Bootstrap JS Bundle which help carousel images to slide -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<footer th:replace="footer :: footer1(${website})"></footer>
</body>
</html>
